#events
improveddemocracy.1.title:0 "[embargo_giver.GetName] Institutes Embargo"
improveddemocracy.1.desc:0 "[embargo_giver.GetName] has recently informed us that they will look elsewhere for trade according to our supposed "rapid expansionism." While the embargo is insulting, shall we attempt to repair trade relations with [embargo_giver.GetName]?"
improveddemocracy.1.a:0 "Who needs the them anyway?"
embargo_accept_tt:0 "Maintains the §Rembargo§ against us.
improveddemocracy.1.b:0 "We shall attempt to persuade them."
embargo_refuse_tt:0 "Engaging in negotiations could either §Rignite a trade war§ or §Grepeal the embargo.§
improveddemocracy.2.title:0 "[embargo_receiver.GetName] Requests We Repeal the Embargo"
improveddemocracy.2.desc:0 "We have recently received word that [embargo_receiver.GetName] has urged us against instituting the embargo. These demands seem misplaced especially considering their recent expansionism. While we should remain a legitimate democracy, is the embargo really worth risking military conflict with [embargo_receiver.GetName]?"
improveddemocracy.2.a:0 "Keep the embargo!"
embargo_keep_tt:0 "Keeping the embargo could possibly §Rignite a trade war§.
improveddemocracy.2.b:0 "We must cave to their demands..."
improveddemocracy.3.title:0 "[embargo_giver.GetName] Removes Embargo"
improveddemocracy.3.desc:0 "[embargo_giver.GetName] decided it necessary to repeal the embargo. Cheers to victory and expanded trade relations! We can relish in the fact that their time and resources were wasted in an attempt to contain our glorious nation!"
improveddemocracy.3.a:0 "Excellent!"
improveddemocracy.4.title:0 "The Embargo Persists"
improveddemocracy.4.desc:0 "Despite our greatest efforts, we were not able to coax [embargo_giver.GetName] out of implementing the embargo. Perhaps it is time to commit our time and energies towards bigger and better things."
improveddemocracy.4.a:0 "Disappointing..."
improveddemocracy.5.title:0 "Impending Trade War?"
improveddemocracy.5.desc:0 "Considering [embargo_giver.GetName]'s foolish decision to maintain their embargo against us, our advisors have suggested entering a trade war. However, should we commit our political efforts to such petty squabbles?"
improveddemocracy.5.a:0 "Commence the trade war!"
trade_war_tt:0 "Engaging in a trade war allows you to attack an opponent through non-military means that ultimately aims at reducing their industrial capacity."
improveddemocracy.5.b:0 "Our economies are too interdependent."
improveddemocracy.6.title:0 "[embargo_giver.GetName]'s Embargo Expires"
improveddemocracy.6.desc:0 "[embargo_giver.GetName]'s embargo, substantially damaging the trade relations between our two nations, has recently expired. Perhaps a rekindling of our once-dead trade relationship is in order? That being said, [embargo_giver.GetName] still holds the ability to embargo us at any time they so please."
improveddemocracy.6.a:0 "No! The trade war must persist."
improveddemocracy.6.b:0 "We must de-escalate the trade war."
improveddemocracy.6.c:0 "Finally..."
improveddemocracy.7.title:0 "[embargo_receiver.GetName] Seeks to De-Escalate Trade War"
improveddemocracy.7.desc:0 "[embargo_receiver.GetName]'s diplomats recently approached us about de-escalating our trade war. The war has taken an awful toll on both our economies. That being said, shall we"
improveddemocracy.7.a:0 "There will be peace in our time!"
improveddemocracy.7.b:0 "No! The war must rage on."
